<!DOCTYPE html>
<html lang="es">
  <head>
    <title>TRANSFERENCIAS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="/styles.1249ac6a.css" rel="stylesheet">
    <link href="/transfer.styles.5dde4b78.css" rel="stylesheet">
  <script src="/transfer.styles.5dde4b78.js"></script></head>
  <body class="root">
    <header>
      <div class="header-subcontainer">
        <a href="/pages\login\login.html">
          <img src="/logo_header_white.eadd094c.svg">
        </a>
        <p class="user">Bienvenido Sr. Juan López</p>
      </div>
    </header>
    <nav>
      <ul class="navbar-list">
        <li><a href="/pages\account-list\account-list.html">Mis cuentas</a></li>
        <li><a href="/pages\movements\movements.html">Movimientos</a></li>
        <li class="selected">Transferencias</li>
      </ul>
    </nav>
    <section>
      <div>
        <div class="title-container">
          <h1 class="title">Transferencias Nacionales</h1>
        </div>
        <form>
          <fieldset>
            <div class="field-inline-container">
              <label>Selecciones cuenta de origen (IBAN):</label>
              <select class="field select" id="select-account"></select>
            </div>
            <p id="accountId-error" class="error-message"></p>

            <div class="field-inline-container">
              <label>Ingrese el IBAN de destino:</label>
              <input class="field" id="iban" type="text">
              <p id="iban-error" class="error-message"></p>
            </div>
            <div class="field-inline-container">
              <label>Beneficiario:</label>
              <input class="field" id="name" type="text">
              <p id="name-error" class="error-message"></p>
            </div>
            <div class="field-inline-container">
              <label>Importe <strong>(EUR)</strong>:</label>
              <input class="field" id="amount" type="text">
              <p id="amount-error" class="error-message"></p>
            </div>
            <div class="field-inline-container">
              <label>Concepto:</label>
              <input class="field" id="concept" type="text">
              <p id="concept-error" class="error-message"></p>
            </div>
            <div class="field-inline-container">
              <label>Observaciones:</label>
              <input class="field" id="notes" type="text">
              <p id="notes-error" class="error-message"></p>
            </div>
          </fieldset>
          <fieldset>
            <p>
              Para que la transferencia se realice en otra fecha diferente a la
              de hoy, por favor, indíquenos la fecha de ejecución:
            </p>
            <div class="field-inline-container">
              <label>Fecha de ejecución:</label>
              <input class="field" id="day" type="number" onfocus="this.placeholder=''" placeholder="dd">
              <p>/</p>
              <input class="field" id="month" type="number" onfocus="this.placeholder=''" placeholder="mm">
              <p>/</p>
              <input class="field" id="year" type="number" onfocus="this.placeholder=''" placeholder="yyyy">
              <p id="date-error" class="error-message"></p>
            </div>
          </fieldset>
          <fieldset>
            <p>
              Escriba una dirección de email para dar aviso al beneficiario:
            </p>
            <div class="field-inline-container">
              <label>Email del beneficiario:</label>
              <input class="field" id="email" type="email">
              <p id="email-error" class="error-message"></p>
            </div>
          </fieldset>
          <div class="field-inline-container">
            <label></label>
          <button id="transfer-button" type="button" class="submit-button .field">
            REALIZAR LA TRANSFERENCIA
          </button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-subcontainer">
        <img src="/logo_footer.2a4b177f.svg">
      </div>
    </footer>
    <script src="/transfer.fe7ce288.js"></script>
  </body>
</html>
